    <title>4月24日 倒數計時 | 期待春之盛放</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;400;700&display=swap');
      
      :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --accent: #f472b6;
      }

      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Floating Petals Animation */
      .petal {
        position: absolute;
        background-color: #ffb7c5;
        border-radius: 150% 0 150% 0;
        opacity: 0.3;
        pointer-events: none;
        z-index: 1;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% { transform: translate(0, -10%) rotate(0deg); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translate(100px, 110vh) rotate(720deg); opacity: 0; }
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
      }

      .progress-bar-glow {
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }

      .pulse-soft {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }
    </style>
